      - name: Summarize latest commit and post to Discord
        env:
          WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
          REPO: ${{ github.repository }}
          SHA: ${{ github.sha }}
          ACTOR: ${{ github.actor }}
          MSG: ${{ github.event.head_commit.message }}
          LUMEN_AI_PROVIDER: phind
        shell: bash
        run: |
          set -euo pipefail

          if [ -z "${WEBHOOK:-}" ]; then
            echo "Missing DISCORD_WEBHOOK_URL secret"; exit 1
          fi

          # Ensure Lumen is installed (retry a couple times in case crates.io hiccups)
          if ! command -v lumen >/dev/null 2>&1; then
            for i in 1 2 3; do
              echo "Installing Lumen (attempt $i)..."
              if cargo install lumen; then
                break
              fi
              echo "Lumen install failed, sleeping then retrying..."
              sleep $((i*5))
            done
          fi

          COMMIT_URL="https://github.com/${REPO}/commit/${SHA}"
          SAFE_MSG=$(printf "%s" "$MSG" | sed 's/"/\\"/g')
          FILES=$(git show --name-only --pretty="" "$SHA" | sed 's/"/\\"/g' | head -n 6 | paste -sd ', ' -)
          [ -z "$FILES" ] && FILES="(no file list)"

          SUMMARY=""
          if command -v lumen >/dev/null 2>&1; then
            echo "Running Lumen summary..."
            SUMMARY="$(lumen explain "$SHA" 2> lumen_err.log || true)"
          else
            echo "Lumen not available; skipping AI summary."
          fi

          if [ -z "$SUMMARY" ]; then
            ERR=""
            [ -f lumen_err.log ] && ERR="$(tr -d '\r' < lumen_err.log | head -c 300)"
            DIFFSTAT="$(git diff --shortstat "${SHA}^" "$SHA" || true)"
            CHANGES="$(git show --name-status --pretty="" "$SHA" | head -n 20 || true)"
            SUMMARY="AI summary unavailable. ${ERR:-""}

Fallback summary:
- ${DIFFSTAT:-No diffstat}
- Files changed:
${CHANGES:-None}"
          fi

          SAFE_SUMMARY="$(printf '%s' "$SUMMARY" | head -c 1800)"

          printf '%s' "{
            \"content\": \"**[Commit]** \`${REPO}\` @ \`${SHA:0:7}\` by ${ACTOR}\n${COMMIT_URL}\n\n**Message:** ${SAFE_MSG}\n**Files:** ${FILES}\n\n**[Summary]**\n${SAFE_SUMMARY}\"
          }" > payload.json

          curl -sS -H "Content-Type: application/json" -d @payload.json "$WEBHOOK"
