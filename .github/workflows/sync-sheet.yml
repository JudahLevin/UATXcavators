name: Sync Google Sheet CSV

on:
  schedule:
    - cron: "*/1 * * * *"     # every 30 minutes (UTC)
  workflow_dispatch:           # allow manual runs

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download latest CSV
        run: |
          curl -L "${SHEET_CSV_URL}" -o data/data.new.csv
        env:
          SHEET_CSV_URL: ${{ secrets.SHEET_CSV_URL }}

      - name: Commit if changed
        run: |
          # If data.csv doesn't exist yet, treat it as empty
          if [ ! -f data/data.csv ]; then
            touch data/data.csv
          fi

          # Only proceed if file actually changed
          if diff -q data/data.csv data/data.new.csv >/dev/null 2>&1; then
            echo "No changes."
            exit 0
          fi

          mv data/data.new.csv data/data.csv
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add data/data.csv
          git commit -m "Sync: update data.csv from Google Sheets"
          git push
